<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감정소비 카드 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 40px;
    }
    #card {
      width: 500px;
      height: 500px;
      margin: 20px auto;
      background: linear-gradient(#fffaf0, #ffe4e1);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    #cardText {
      font-size: 20px;
      color: #333;
      white-space: pre-wrap;
    }
    textarea {
      width: 400px;
      height: 80px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>📝 감정소비 카드 생성기</h1>

  <textarea id="userInput" placeholder="예: 기분이 우울해서 나를 위해 치킨을 샀어"></textarea><br>
  <button onclick="generateCard()">카드 만들기</button>
  <button onclick="downloadCard()">이미지 저장하기</button>

  <div id="card">
    <div id="cardText">여기에 카드 문장이 표시됩니다.</div>
  </div>

  <script>
    function generateCard() {
      const text = document.getElementById("userInput").value;
      document.getElementById("cardText").innerText = text;
    }

    function downloadCard() {
      const card = document.getElementById("card");
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = '감정소비카드.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
